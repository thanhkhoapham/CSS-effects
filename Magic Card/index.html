<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Card Magic</title>
</head>
<body>
    <div class="box">
        <div class="elements bg"></div>
        <div class="elements imgBx">
            <img src="images/khoa-dep-trai.jpg" alt="">
        </div>
        <div class="elements name">
            <h2>Khoa Bug đẹp trai</h2>
        </div>
        <div class="elements content">
            <p>Nụ cười tỏa sáng, làm tim tan chảy.
                Vẻ đẹp tuyệt vời, khiến lòng ngất ngây.
            </p>
        </div>
        <div class="card"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js" 
            integrity="sha512-RX/OFugt/bkgwRQg4B22KYE79dQhwaPp2IZaA/YyU3GMo/qY7GrXkiG6Dvvwnds6/DefCfwPTgCXnaC6nAgVYw==" 
            crossorigin="anonymous"
            referrerpolicy="no-referrer">
    </script>
    
    <script>
        VanillaTilt.init(document.querySelector(".box"), {
		max: 60,
		speed: 400,
        glare: true });
    </script>

</body>
</html>
