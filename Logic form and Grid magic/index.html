        <script>
            function changeColor(element) {
              // Tạo một màu ngẫu nhiên
              var randomColor = "#" + Math.floor(Math.random()*16777215).toString(16);
            
              // Thay đổi màu của phần tử span

              setTimeout(function() {element.style.backgroundColor = "";}, 750);
            }
